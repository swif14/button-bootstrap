<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter-VariableFont_opsz\,wght.ttf");
      }
      body {
        justify-content: center;
        margin-top: 60px;
        text-align: center;
        font-family: "Inter";
      }

      .d-grid {
        margin-left: 200px;
      }

    </style>

</head>
<body class="container ">
<button type="button" class="btn rounded-pill btn-primary fs-5">Primary</button>
<button type="button" class="btn rounded-pill btn-secondary fs-5">Secondary</button>
<button type="button" class="btn rounded-pill btn-success fs-5">Success</button>
<button type="button" class="btn rounded-pill btn-danger fs-5">Danger</button>
<button type="button" class="btn rounded-pill btn-warning fs-5">Warning</button>
<button type="button" class="btn rounded-pill btn-info fs-5">Info</button>
<button type="button" class="btn rounded-pill btn-light fs-5">Light</button>
<button type="button" class="btn rounded-pill btn-dark fs-5">Dark</button>
<button type="button" class="btn btn-link fs-5">Link</button>

<br><br>
<div class="d-grid ">
<button type="button" class="btn btn-outline-secondary text-secondary w-75  ">Secondary action</button>
<br>
<button type="button" class="btn btn-primary w-75 ">Primary action</button>
</div>
<br>
<button type="button " class="btn btn-primary icon" >Primary action&nbsp;&nbsp;<i class="bi bi-arrow-right-short"></i></button>
<button type="button " class="btn btn-outline-secondary text-secondary icon" >Secondary action&nbsp;&nbsp;<i class="bi bi-arrow-right-short"></i></button>
<br><br>

<button type="button" class="btn btn-primary icon"><i class="bi bi-arrow-clockwise"></i></button>
<button type="button" class="btn btn-primary icon"><i class="bi bi-arrow-clockwise"></i>&nbsp;&nbsp;Loading...</button>

<br><br>

<button type="button" class="btn rounded-pill btn-primary icon" ><i class="bi bi-x fs-4"></i></i></button>
<button type="button" class="btn rounded-pill btn-outline-primary icon" ><i class="bi bi-x fs-4"></i></i></button>

<br><br>

<button type="button" class="btn rounded-pill btn-primary icon" ><i class="bi bi-x fs-2"></i></i></button>
<button type="button" class="btn rounded-pill btn-outline-primary icon" ><i class="bi bi-x fs-2"></i></i></button>
</body>
</html>
